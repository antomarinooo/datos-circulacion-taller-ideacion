
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Heatmap de circulación | Plaza Los Dominicos</title>
  <meta name="description" content="Visualización SVG responsive del heatmap de circulación peatonal por rango etario y momento.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body {
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0; padding: 0; line-height: 1.5; background: Canvas; color: CanvasText;
    }
    header, main, footer { max-width: 1100px; margin: 0 auto; padding: clamp(16px, 3vw, 32px); }
    header h1 { margin: 0 0 8px; font-size: clamp(22px, 4vw, 32px); }
    header p { margin: 0; color: color-mix(in oklab, CanvasText 70%, transparent); }

    .card {
      background: color-mix(in oklab, Canvas 92%, CanvasText 8%);
      border: 1px solid color-mix(in oklab, CanvasText 15%, transparent);
      border-radius: 16px;
      padding: clamp(12px, 2.5vw, 24px);
    }
    .figure {
      display: grid; gap: 12px;
    }
    .figure img, .figure object, .figure svg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      background: #fff;
    }
    .controls {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .btn {
      appearance: none; border: 1px solid color-mix(in oklab, CanvasText 20%, transparent);
      background: color-mix(in oklab, Canvas 96%, CanvasText 4%);
      color: CanvasText; border-radius: 10px; padding: 10px 14px;
      font-weight: 600; cursor: pointer; text-decoration: none; font-size: 14px;
    }
    .btn:hover { background: color-mix(in oklab, Canvas 92%, CanvasText 8%); }
    .meta { font-size: 13px; color: color-mix(in oklab, CanvasText 60%, transparent); }
    footer { font-size: 13px; color: color-mix(in oklab, CanvasText 60%, transparent); }

    /* Safe area para iPhone con notch */
    @supports (padding: max(0px)) {
      body { padding-bottom: env(safe-area-inset-bottom); }
      header, main, footer { padding-left: max(16px, env(safe-area-inset-left)); padding-right: max(16px, env(safe-area-inset-right)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Heatmap de circulación</h1>
    <p>Plaza Los Dominicos · Rango etario × momento del día · SVG responsive</p>
  </header>

  <main>
    <section class="card">
      <div class="figure">
        <!-- Carga del SVG -->
        <!-- Opción A (recomendada): <img> es veloz y responsive -->
        <img src="heatmap_circulacion.svg" alt="Heatmap de circulación por rango etario y momento" loading="eager" fetchpriority="high">
        <!-- Opción B (si quieres interactividad dentro del SVG): descomenta object -->
        <!-- <object data="heatmap_circulacion.svg" type="image/svg+xml" aria-label="Heatmap" width="100%"></object> -->
      </div>

      <div class="controls" style="margin-top: 12px;">
        <a class="btn" href="heatmap_circulacion.svg" download>Descargar SVG</a>
        <a class="btn" href="heatmap_circulacion.svg" target="_blank" rel="noopener">Abrir en nueva pestaña</a>
        <button class="btn" id="fit">Ajustar a ancho</button>
        <button class="btn" id="zoom">Zoom 120%</button>
        <span class="meta" id="status" aria-live="polite"></span>
      </div>
    </section>
  </main>

  <footer>
Lunes 25 de Agosto de 2025 | Taller de ideación y creatividad | Sección 1 | Publicado con GitHub Pages.
  </footer>

  <script>
    // Controles simples: cambiar anchura del <img> para “zoom” sin perder calidad
    const img = document.querySelector('.figure img');
    const status = document.getElementById('status');
    document.getElementById('fit').onclick = () => { img.style.width = '100%'; status.textContent = 'Ajustado al ancho del contenedor'; };
    document.getElementById('zoom').onclick = () => { img.style.width = '120%'; status.textContent = 'Zoom al 120%'; };
  </script>
</body>
</html>
